<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>待辦清單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: #2c2c3e;
      padding: 20px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      position: relative;
    }
    .logo {
      width: 40px;
      height: 40px;
      position: absolute;
      top: -20px;
      left: -20px;
      border-radius: 8px;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
    }
    .input-group {
      display: flex;
      margin-bottom: 15px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
    }
    .input-group button {
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #3a3a4f;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s ease;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .delete-btn:hover {
      transform: scale(1.1);
      background: darkred;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <!-- 左上角 Logo 改成麒.png -->
    <div class="logo">
      <img src="麒.png" alt="Logo">
    </div>

    <h2>待辦清單</h2>
    <div class="input-group">
      <input type="text" id="todo-input" placeholder="輸入待辦事項...">
      <button onclick="addTodo()">新增</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (text === '') return;

      const li = document.createElement('li');
      li.textContent = text;
      li.onclick = () => li.classList.toggle('done');

      const delBtn = document.createElement('button');
      delBtn.textContent = '刪除';
      delBtn.className = 'delete-btn';
      delBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(delBtn);
      document.getElementById('todo-list').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
