<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>待辦清單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 10px;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .todo-input {
      display: flex;
      margin-bottom: 20px;
    }
    .todo-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    .todo-input button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }
    .todo-input button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    li:hover {
      background: #eef3ff;
    }
    li span {
      flex: 1;
    }
    li button {
      border: none;
      background: #ff4d4d;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.2s ease;
    }
    li button:hover {
      background: #cc0000;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <img src="麒.png" alt="Logo" />
    <h1>我的待辦清單</h1>
  </header>
  <div class="container">
    <div class="todo-input">
      <input type="text" id="todoText" placeholder="輸入待辦事項..." />
      <button onclick="addTodo()">新增</button>
    </div>
    <ul id="todoList"></ul>
  </div>

  <script>
    function addTodo() {
      const input = document.getElementById("todoText");
      const text = input.value.trim();
      if (text === "") return;

      const li = document.createElement("li");
      const span = document.createElement("span");
      span.textContent = text;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "刪除";
      deleteBtn.onclick = function () {
        if (confirm("確定要刪除此待辦事項嗎？")) {
          li.remove();
        }
      };

      li.appendChild(span);
      li.appendChild(deleteBtn);
      document.getElementById("todoList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
