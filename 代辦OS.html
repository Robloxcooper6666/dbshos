<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>待辦清單系統 · 隨時可編輯(◐‿◑)</title>
<meta name="color-scheme" content="light dark" />
<style>
:root{
  --bg:#0b1020;
  --panel:#0f1724;
  --muted:#9aa4b2;
  --text:#e6eef8;
  --accent1:#7c5cff;
  --accent2:#5e8bff;
  --ok:#22c55e;
  --warn:#f59e0b;
  --danger:#ef4444;
  --radius:14px;
  --glass:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  --flash-today: rgba(245,158,11,.3);
  --flash-overdue: rgba(239,68,68,.3);
}
@media (prefers-color-scheme: light){
  :root{
    --bg:#f4f7fb; --panel:#ffffff; --text:#071028; --muted:#6b7280;
    --flash-today: rgba(245,158,11,.2);
    --flash-overdue: rgba(239,68,68,.2);
  }
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:
    radial-gradient(800px 400px at 10% -10%, rgba(124,92,255,.12), transparent 30%),
    radial-gradient(800px 400px at 110% 10%, rgba(94,139,255,.08), transparent 30%),
    var(--bg);
  color:var(--text); -webkit-font-smoothing:antialiased;
  display:flex; flex-direction:column; min-height:100vh;
}
header{
  position:sticky; top:0; z-index:50;
  background:rgba(255,255,255,.02);
  backdrop-filter: blur(8px) saturate(120%);
  border-bottom:1px solid rgba(255,255,255,.03);
}
.wrap{ max-width:980px; margin:0 auto; padding:18px 16px; }
.title-row{ display:flex; gap:12px; align-items:center; }
.logo{
  width:44px; height:44px; border-radius:10px;
  display:grid; place-items:center;
  font-weight:700; color:white; overflow:hidden;
}
.logo img{ width:100%; height:100%; object-fit:cover; border-radius:10px; }
h1{ margin:0; font-size:18px; letter-spacing:.4px; }
.toolbar{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
.input, .select, .chip, button{
  border-radius:12px; padding:10px 12px; border:1px solid rgba(255,255,255,.06);
  background:var(--panel); color:var(--text); box-shadow: 0 8px 20px rgba(2,6,23,.25); outline:none;
  transition: transform .15s, box-shadow .15s;
}
.input{ min-width:200px; flex:1 1 320px; }
.select{ width:110px; }
.small{ padding:8px 10px; font-size:14px; }
.btn-primary{ background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:white; border:none; cursor:pointer; }
.btn-ghost{ background:transparent; border:1px dashed rgba(255,255,255,.06); cursor:pointer; }
main{ flex:1; padding:18px 0 120px; }
.section-title{ max-width:980px; margin:18px auto 6px; padding:0 16px; color:var(--muted); font-size:12px; text-transform:uppercase; letter-spacing:.12em; }
.list-wrap{ max-width:980px; margin:0 auto; padding:0 16px; display:grid; gap:10px; }
.card{
  display:grid; grid-template-columns:28px 1fr auto; gap:12px; align-items:start;
  padding:14px; border-radius:var(--radius); background:var(--panel); border:1px solid rgba(255,255,255,.04);
  transition: transform .2s ease, box-shadow .2s ease, background-color .5s ease, opacity .2s ease;
  opacity:0; transform: translateY(-10px);
}
.card.show{ opacity:1; transform: translateY(0); }
.dragging{ opacity:.6; transform:scale(.995); }
.check{
  width:28px; height:28px; border-radius:8px; border:2px solid rgba(255,255,255,.14);
  display:grid; place-items:center; cursor:pointer; user-select:none;
  transition: background .3s, transform .15s;
}
.check.done{ background:linear-gradient(135deg,var(--ok), #16a34a); border:0; color:white; }
.title{ font-weight:600; font-size:15px; outline:none; padding:2px 6px; border-radius:8px; transition: box-shadow .15s; }
.title[contenteditable]:focus{ box-shadow:0 0 0 3px rgba(124,92,255,.15); }
.meta{ display:flex; gap:8px; margin-top:8px; color:var(--muted); font-size:13px; flex-wrap:wrap; }
.tag{ padding:6px 8px; border-radius:999px; background:rgba(124,92,255,.08); font-size:13px; transition: background .5s; }
.tag.pri-1{ background:rgba(34,197,94,.08) }
.tag.pri-2{ background:rgba(245,158,11,.08) }
.tag.pri-3{ background:rgba(239,68,68,.08) }
.actions{ display:flex; gap:8px; align-items:center; }
.icon{ width:36px; height:36px; border-radius:10px; display:grid; place-items:center; border:1px solid rgba(255,255,255,.06); cursor:pointer; background:transparent; transition: transform .15s; }
.icon:hover{ transform:scale(1.1); }
.sub{ grid-column:2/4; color:var(--muted); margin-top:8px; font-size:13px; padding:8px; border-radius:10px; outline:none; transition: background .3s; }
.sub[contenteditable]:focus{ background:rgba(124,92,255,.03); color:var(--text); box-shadow:0 0 0 3px rgba(124,92,255,.08) }
.empty{ padding:36px; text-align:center; color:var(--muted); border-radius:12px; border:1px dashed rgba(255,255,255,.03); }
footer.fab{ position:fixed; left:0; right:0; bottom:12px; display:flex; justify-content:center; pointer-events:none; }
.fab-inner{ pointer-events:auto; display:flex; gap:10px; }
@media (max-width:640px){
  .title-row{ gap:10px }
  .logo{ width:40px; height:40px }
  .card{ grid-template-columns:28px 1fr auto; }
}
</style>
</head>

<footer class="fab">
  <div class="fab-inner">
    <button id="clearDone" class="chip">清除已完成</button>
    <button id="backup" class="chip">下載備份</button>
  </div>
</footer>

<div style="
  position: fixed;
  bottom: 6px;
  right: 12px;
  font-size: 12px;
  color: var(--muted);
  user-select: none;
  pointer-events: none;
  z-index: 100;
">
  陳麒安 · GPT共同製作，未經允許禁止複製HTML程式 (◐‿◑)
</div>

<template id="tpl">
  <article class="card" draggable="true">
    <button class="check" title="切換完成"></button>
    <div>
      <div class="title" contenteditable="true"></div>
      <div class="meta"></div>
    </div>
    <div class="actions">
      <div class="icon" data-act="set-due" title="設定到期日">📅</div>
      <div class="icon" data-act="tag" title="編輯標籤">🏷️</div>
      <div class="icon" data-act="prio" title="設定優先級">⚑</div>
      <div class="icon" data-act="delete" title="永久刪除">🗑️</div>
    </div>
    <div class="sub" contenteditable="true" placeholder="備註（可編輯）"></div>
  </article>
</template>

<script>
(() => {
  const $ = sel => document.querySelector(sel);
  const uid = () => Math.random().toString(36).slice(2,9)+Date.now().toString(36);
  const STORE = 'pretty-todo-v2';
  let state = { tasks: [], order: [], filter:'all', search:'' };

  function load(){ try{ const raw = localStorage.getItem(STORE); if(raw) state = JSON.parse(raw); }catch(e){console.error(e);} }
  function save(){ try{ localStorage.setItem(STORE, JSON.stringify(state)); }catch(e){} }

  function addTask({title='', notes='', due='', priority=0, tags=[], done=false}){
    const t = { id: uid(), title: title||'未命名', notes, due, priority:+priority||0, tags, done, createdAt: Date.now() };
    state.tasks.push(t);
    state.order.unshift(t.id);
    save(); render(); return t;
  }
  function removeTask(id){
    state.tasks = state.tasks.filter(t=>t.id!==id);
    state.order = state.order.filter(x=>x!==id);
    save(); render();
  }
  function find(id){ return state.tasks.find(t=>t.id===id); }
  function update(id, patch){ const t = find(id); if(!t) return; Object.assign(t, patch); save(); render(); }

  function fmtDate(d){ if(!d) return ''; const dt=new Date(d); return `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')}`; }
  function makeTagEl(text, cls='tag'){ const s=document.createElement('span'); s.className=cls; s.textContent=text; return s; }
  function clearEl(el){ while(el.firstChild) el.removeChild(el.firstChild); }

  function render(){
    const list = $('#list'), listDone = $('#listDone');
    clearEl(list); clearEl(listDone);
    const search = (state.search||'').toLowerCase();
    const today = new Date(); today.setHours(0,0,0,0);

    state.order.forEach(id=>{
      const t=find(id); if(!t) return;
      if(state.filter==='active'&&t.done) return;
      if(state.filter==='done'&&!t.done) return;
      if(state.filter==='today'&&(!t.due||new Date(t.due).setHours(0,0,0,0)!==today.getTime())) return;
      if(state.filter==='overdue'&&(!t.due||new Date(t.due)>=today)) return;
      if(search){ const hay=(t.title+' '+t.notes+' '+(t.tags||[]).join(' ')).toLowerCase(); if(!hay.includes(search)) return; }

      const frag = document.importNode($('#tpl').content, true);
      const card = frag.querySelector('.card');
      const title = frag.querySelector('.title');
      const sub = frag.querySelector('.sub');
      const meta = frag.querySelector('.meta');
      const check = frag.querySelector('.check');

      title.textContent = t.title;
      sub.textContent = t.notes;
      check.classList.toggle('done', t.done);
      meta.innerHTML='';
      if(t.due){ const dueD = new Date(t.due); const diff = dueD-today; let cls=''; if(diff<0) cls='pri-3'; else if(diff===0) cls='pri-2'; meta.appendChild(makeTagEl('⏰ '+fmtDate(t.due), cls)); }
      if(t.priority) meta.appendChild(makeTagEl(['','低','中','高'][t.priority], 'tag pri-'+t.priority));
      t.tags.forEach(tag=>meta.appendChild(makeTagEl(tag)));

      check.onclick=()=>update(t.id,{done:!t.done});
      frag.querySelectorAll('.icon').forEach(ic=>{
        ic.onclick=()=>{ const act=ic.dataset.act;
          if(act==='delete'){ if(confirm('確定刪除？')) removeTask(t.id); }
          if(act==='set-due'){ const v=prompt('輸入到期日 YYYY-MM-DD', t.due||''); if(v!==null) update(t.id,{due:v}); }
          if(act==='prio'){ const v=prompt('輸入優先 0-3', t.priority); if(v!==null) update(t.id,{priority:+v||0}); }
          if(act==='tag'){ const v=prompt('標籤逗號分隔', t.tags.join(',')); if(v!==null) update(t.id,{tags:v.split(',').map(s=>s.trim()).filter(Boolean)}); }
        }
      });

      sub.oninput = e=>update(t.id,{notes:sub.textContent});
      title.oninput = e=>update(t.id,{title:title.textContent});

      if(t.done) listDone.appendChild(card); else list.appendChild(card);
      setTimeout(()=>card.classList.add('show'),20);
    });
    if(!list.children.length) list.innerHTML='<div class="empty">目前無待辦</div>';
    if(!listDone.children.length) listDone.innerHTML='<div class="empty">目前無已完成項目</div>';
  }

  // 新增按鈕
  $('#add').addEventListener('click', ()=>{
    const val=$('#quick').value.trim();
    if(!val) return;
    addTask({
      title: val,
      notes:'',
      due: $('#due').value,
      priority: +$('#prio').value,
      tags: ($('#tags').value||'').split(',').map(s=>s.trim()).filter(Boolean)
    });
    $('#quick').value=''; $('#due').value=''; $('#prio').value=0; $('#tags').value='';
  });

  // Enter 鍵新增
  $('#quick').addEventListener('keydown', e=>{ if(e.key==='Enter') { $('#add').click(); e.preventDefault(); } });

  // 搜尋
  $('#search').addEventListener('input', e=>{ state.search=e.target.value; render(); });

  // 過濾
  $('#filter').addEventListener('change', e=>{ state.filter=e.target.value; render(); });

  // 清除已完成
  $('#clearDone').addEventListener('click', ()=>{
    if(confirm('確定清除所有已完成項目？')){ state.tasks=state.tasks.filter(t=>!t.done); state.order=state.order.filter(id=>find(id)); save(); render(); }
  });

  // 備份下載
  $('#backup').addEventListener('click', ()=>{
    const blob = new Blob([JSON.stringify(state,null,2)], {type:'application/json'});
    const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='todo_backup.json'; a.click();
  });

  // 匯入
  $('#importBtn').addEventListener('click', ()=>$('#importFile').click());
  $('#importFile').addEventListener('change', e=>{
    const f=e.target.files[0];
    if(!f) return;
    const r=new FileReader();
    r.onload=()=>{ try{ state=JSON.parse(r.result); save(); render(); }catch(err){alert('匯入失敗')} };
    r.readAsText(f);
    e.target.value='';
  });

  load(); render();
})();
</script>
</body>
</html>
