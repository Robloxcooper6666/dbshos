<!doctype html>
<html lang="zh-Hant">
<head>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Robloxcooper6666/dbshos/refs/heads/main/%E9%99%B3.png">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>待辦清單 · 隨時可編輯</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #f8f8f8;
      --panel: #ffffff;
      --text: #333333;
      --muted: #999999;
      --accent: #999999;
      --ok: #22c55e;
      --warn: #f59e0b;
      --danger: #ef4444;
      --radius: 12px;
      --font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #2c2c2c;
        --panel: #3a3a3a;
        --text: #e6e6e6;
        --muted: #888888;
        --accent: #555555;
      }
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    .title-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: linear-gradient(135deg, #b4aee8, #e0a0d7);
      display: grid;
      place-items: center;
      font-weight: 700;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 0.4px;
      font-weight: 400;
    }

    .toolbar {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    .input, .select, .chip, button {
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background: var(--panel);
      color: var(--text);
      box-shadow: none;
      outline: none;
      font-size: 14px;
    }

    .input {
      min-width: 200px;
      flex: 1 1 320px;
    }

    .select {
      width: 120px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #b4aee8, #e0a0d7);
      color: white;
      border: none;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 18px 0;
      display: flex;
      gap: 16px;
    }

    .category-panel {
      width: 160px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 0 16px;
    }

    .category {
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      background: rgba(169, 169, 169, 0.15);
      font-size: 14px;
      transition: background 0.3s;
    }

    .category.active {
      background: linear-gradient(135deg, #b4aee8, #e0a0d7);
      color: white;
    }

    .list-wrap {
      flex: 1;
      display: grid;
      gap: 12px;
    }

    .card {
      display: grid;
      grid-template-columns: 32px 1fr auto;
      gap: 12px;
      align-items: start;
      padding: 16px;
      border-radius: var(--radius);
      background: var(--panel);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .card:active {
      transform: translateY(1px);
    }

    .check {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
    }

    .check.done {
      background: #22c55e;
      color: white;
      border: 0;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
      outline: none;
      padding: 4px 8px;
      border-radius: 8px;
    }

    .title[contenteditable]:focus {
      background: rgba(178, 174, 232, 0.3);
    }

    .meta {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      color: var(--muted);
      font-size: 14px;
      flex-wrap: wrap;
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      cursor: pointer;
      background: transparent;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .sub {
      grid-column: 2/4;
      color: var(--muted);
      margin-top: 8px;
      font-size: 14px;
      padding: 8px;
      border-radius: 10px;
      outline: none;
    }

    .sub[contenteditable]:focus {
      background: rgba(178, 174, 232, 0.3);
    }

    .empty {
      padding: 36px;
      text-align: center;
      color: var(--muted);
      border-radius: 12px;
      border: 1px dashed rgba(0, 0, 0, 0.1);
    }

    footer.fab {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 12px;
      display: flex;
      justify-content: center;
      pointer-events: none;
    }
  </style>
</head>

      <div>
